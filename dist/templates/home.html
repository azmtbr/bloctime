<div class="container">
	<h1 class="title text-center">{{title}}</h1>
	<h4 class="title-follower text-center">{{titleFollower}}</h4>

	<timer></timer>

	<div class="sidebar">
	  <h2>Tasks</h2>
		<form ng-submit="addTask()">
			<ul class="list-group">
				<li class="list-group-item" ng-repeat="task in tasks">{{task.task}}
					<button type="button" class="btn btn-sm btn-danger" ng-click="removeTask(task)">
						<span class="glyphicon glyphicon-remove"></span>
					</button>
				</li>
			</ul>
	    <input type="text" ng-model="task" class="form-control" placeholder="Type new task here" />
	    <button class="btn btn-primary" type="submit" ng-click="addTask()">{{taskAddButton}}</button>
		</form>
	</div>
</div>
